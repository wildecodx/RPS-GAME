<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS GAME</title>
  </head>
  <body>
    <main>
      <div class="game-box">
        <h2>Rock, Paper, Scissors</h2>
        <p>Note: Only player will select the picks</p>
        <div class="player-wrapper">
          <div class="workspace user-field">
            <p>Score: <span class="score--user">5</span></p>
            <div class="winner-box">
              <p class="announce-winner-user hidden">
                Player <span class="get-winner-user">ties</span> the game
              </p>
            </div>
            <h3 class="player-choose">
              Player choose <span class="chosen-pick-user">Paper!</span>
            </h3>

            <img
              src="pick--2.jpg"
              alt=""
              draggable="false"
              class="picks pick--user hidden"
            />
            <h3 class="guide">Pick between rock, paper, scissors below</h3>
          </div>
          <div class="workspace workspace--bot">
            <p>
              Score:
              <span class="score--bot">5</span>
            </p>
            <div class="winner-box">
              <p class="announce-winner-bot hidden">
                Bot <span class="get-winner-bot">ties </span> the game
              </p>
            </div>
            <h3 class="bot-choose">
              Bot choose <span class="chosen-pick-bot">Paper!</span>
            </h3>

            <img
              src="pick--2.jpg"
              alt=""
              draggable="false"
              class="picks pick--bot hidden"
            />
          </div>
        </div>
        <div class="cta">
          <div class="btns">
            <button class="rock" id="pick-battle">Rock ðŸ¥Š</button>
            <button class="paper" id="pick-battle">Paper ðŸ“ƒ</button>
            <button class="scissor" id="pick-battle">Scissor âœ‚</button>
          </div>
          <div class="btns">
            <button class="repick">Again</button>
            <button class="result">Check result!</button>
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="box">
          <h3><span class="winner">Player</span> wins the game!</h3>
        </div>
        <button class="restart">Reset</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
